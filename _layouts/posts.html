---
layout: page
---

{% assign groups = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for group in groups %}
<h2>{{ group.name }}</h2>
<ul class="all-posts">
    {% assign posts = group.items | sort: "date" | reverse %}
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a></li>
    {% endfor %}
</ul>
{% endfor %}
