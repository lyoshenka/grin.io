title: Grin
author:
  name:  Grin
  email: a@grin.io
production_url: https://grin.io
timezone: "America/New_York"

include:
  - .well-known

exclude:
  - Gemfile
  - Gemfile.lock
  - /vendor
  - readme.md
  - CNAME

safe: true

permalink: /:title

#plugins:
#  - jekyll-redirect-from
#whitelist:
#  - jekyll-redirect-from

collections:
  pages:
    output: true
    permalink: /:name

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"
  - scope:
      type: "posts"
    values:
      layout: "post"
